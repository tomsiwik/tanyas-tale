<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Sprite Image Test</h1>
    
    <h2>Testing sprite with underscore:</h2>
    <div class="image-container">
        <img src="/assets/sprites/e7_0000.png" alt="Sprite 0000">
        <p>If you see an image above, the sprite is loading correctly.</p>
    </div>

    <h2>Testing sprite with space:</h2>
    <div class="image-container">
        <img src="/assets/fixed/e7%200000.png" alt="Sprite 0000 (with space)">
        <p>If you see an image above, the sprite with space in filename is loading correctly.</p>
    </div>
</body>
</html>
